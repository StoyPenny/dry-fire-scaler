version: "3.9"

services:
  dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "42864:42864"
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 42864"

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
